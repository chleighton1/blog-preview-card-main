<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="illustration for article"
        class="card-img"
      />
      <div class="card-info">
        <p class="learning">Learning</p>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h3>HTML & CSS foundations</h3>
        <p class="card-body">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="card-author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar" />
        <p>Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
